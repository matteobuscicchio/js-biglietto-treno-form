<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>js-biglietto-treno-form</title>

    <!-- AGGIUNGERE I/IL PERCORSO/I DI CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- /AGGIUNGERE I/IL PERCORSO/I DI CSS/ -->

  </head>

  <body class="bk_cl_B91450">


    <section id="calcolo-biglietto container">

      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

      <div class="card-rounded container">

        <div class="row">

          <div class="col-lg-4">
            <label for="name">Nome e Cognome</label>
            <input type="text" name="name" id="full-name">
          </div>

          <div class="col-lg-4">
            <label for="name">Km da percorrere</label>
            <input type="number" class="km" id="km">
          </div>

          <div class="col-lg-4">
            <label for="fascia">Fascia di et√†</label>
            <select name="fascia" id="fascia">
              <option value="vuoto"></option>
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>

        <div class="row">
          <button id="btn-genera">Genera</button>
          <button id="btn-annulla">Annulla</button>
        </div>
      </div>
    </section>


    <section id="bliglietto">

      <h2>IL TUO BIGLIETTO</h2>

      <div class="ticket container">

        <h3>DETTAGLIO PASSEGGERI</h3>
        <hr>

        <div class="row">


          <div class="name-box col-lg-2">
            <p>NOME <br> PASSEGGERO</p>
            <div id="nome-passeggero"></div>
          </div>


          <div class="ticket-box col-lg-10 row">

            <div class="col-lg-3">
              <p>Offerta</p>
              <div id="sconto"></div>
            </div>

            <div class="col-lg-3">
              <p>Carrozza</p>
              <div id="carrozza"></div>
            </div>

            <div class="col-lg-3">
              <p>CODICE <br> CP</p>
              <div id="codice-cp"></div>
            </div>


            <div class="col-lg-3">
              <p>Costo <br> Biglietto</p>
              <div id="ticket-price"></div>
            </div>

          </div>
        </div>

        <hr>
      </div>
    </section>


    <script type="text/javascript" src="./assets/js/main.js"></script>


  </body>
</html>
